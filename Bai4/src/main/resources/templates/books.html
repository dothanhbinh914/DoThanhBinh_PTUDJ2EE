<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Danh s√°ch s√°ch</title>
    <style th:fragment="extra-styles">
        .header-section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .header-section h1 {
            color: #667eea;
            font-weight: 700;
            margin: 0;
        }
        .btn-add {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        .book-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .book-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #f0f0f0;
        }
        .book-info {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .book-title {
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            font-size: 1.1rem;
            line-height: 1.4;
            min-height: 50px;
        }
        .book-author {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        .book-category {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-bottom: 10px;
            width: fit-content;
        }
        .book-price {
            font-size: 1.3rem;
            color: #ff6b6b;
            font-weight: 700;
            margin: 10px 0;
        }
        .book-actions {
            display: flex;
            gap: 8px;
            margin-top: auto;
        }
        .btn-edit, .btn-delete {
            flex: 1;
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        .btn-edit {
            background-color: #4CAF50;
            color: white;
        }
        .btn-edit:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            color: white;
        }
        .btn-delete {
            background-color: #f44336;
            color: white;
        }
        .btn-delete:hover {
            background-color: #da190b;
            transform: translateY(-2px);
            color: white;
        }
        .empty-state {
            text-align: center;
            padding: 80px 40px;
            color: #999;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .empty-state i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 1rem;
        }
        .empty-state p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="header-section">
            <h1>üìñ Danh S√°ch S√°ch</h1>
            <a th:href="@{/books/add}" class="btn-add">
                <i class="fas fa-plus"></i> Th√™m S√°ch M·ªõi
            </a>
        </div>

        <div th:if="${success}" class="alert alert-success" style="margin-bottom:20px;padding:12px;border-radius:8px;background:#e6ffed;color:#1b5e20;">
            <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
        </div>

        <div th:if="${books.isEmpty()}" class="empty-state">
            <i class="fas fa-book"></i>
            <p>Ch∆∞a c√≥ s√°ch n√†o. H√£y th√™m s√°ch m·ªõi ƒë·ªÉ b·∫Øt ƒë·∫ßu!</p>
            <a th:href="@{/books/add}" class="btn-add">
                <i class="fas fa-plus"></i> Th√™m S√°ch ƒê·∫ßu Ti√™n
            </a>
        </div>

        <div th:if="!${books.isEmpty()}" class="books-grid">
            <div th:each="book : ${books}" class="book-card">
                <div th:if="${book.image}">
                    <img th:if="${#strings.startsWith(book.image,'images/')}" th:src="@{/${book.image}}" alt="Book Cover" class="book-image">
                    <img th:unless="${#strings.startsWith(book.image,'images/') }" th:src="@{/images/{img}(img=${book.image})}" alt="Book Cover" class="book-image">
                </div>
                <img th:unless="${book.image}" src="https://via.placeholder.com/250x200?text=No+Image" alt="No Image" class="book-image">
                
                <div class="book-info">
                    <h3 class="book-title" th:text="${book.title}"></h3>
                    <p class="book-author">
                        <i class="fas fa-user"></i> <span th:text="${book.author}"></span>
                    </p>
                    <span class="book-category" th:text="${book.category.displayName}"></span>
                    <div class="book-price" th:text="'‚Ç´' + ${#numbers.formatInteger(book.price, 0)}"></div>
                    
                    <div class="book-actions">
                        <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn-edit">
                            <i class="fas fa-edit"></i> S·ª≠a
                        </a>
                        <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn-delete" onclick="return confirm('B·∫°n ch·∫Øc ch·∫Øn mu·ªën x√≥a?')">
                            <i class="fas fa-trash"></i> X√≥a
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
