<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Sửa sách</title>
    <style th:fragment="extra-styles">
        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100%;
            padding: 40px 20px;
        }
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.5s ease;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .form-container h1 {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }
        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            outline: none;
        }
        .form-control.is-invalid {
            border-color: #dc3545;
        }
        .form-control.is-invalid:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
        }
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 5px;
            display: block;
        }
        .btn-submit {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.4);
        }
        .btn-cancel {
            width: 100%;
            padding: 12px;
            background-color: #f0f0f0;
            color: #333;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-decoration: none;
            display: inline-block;
        }
        .btn-cancel:hover {
            background-color: #e0e0e0;
        }
        .form-info {
            background-color: #f0f4ff;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
            color: #333;
        }
        .icon {
            color: #667eea;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div layout:fragment="content" class="form-container">
        <h1><i class="fas fa-edit icon"></i>Cập Nhật Sách</h1>
        
        <div class="form-info">
            <i class="fas fa-info-circle"></i> Sửa thông tin chi tiết cho sách
        </div>

        <form th:action="@{/books/edit}" th:object="${book}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{image}" />
            
            <div class="form-group">
                <label for="title">
                    <i class="fas fa-book-open icon"></i>Tiêu Đề
                </label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="title" 
                    th:field="*{title}"
                    th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''"
                    placeholder="Nhập tiêu đề sách"
                />
                <span class="error-message" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
            </div>

            <div class="form-group">
                <label for="author">
                    <i class="fas fa-user icon"></i>Tác Giả
                </label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="author" 
                    th:field="*{author}"
                    th:classappend="${#fields.hasErrors('author')} ? 'is-invalid' : ''"
                    placeholder="Nhập tên tác giả"
                />
                <span class="error-message" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
            </div>

            <div class="form-group">
                <label for="price">
                    <i class="fas fa-dollar-sign icon"></i>Giá
                </label>
                <input 
                    type="number" 
                    class="form-control" 
                    id="price" 
                    th:field="*{price}"
                    th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : ''"
                    placeholder="Nhập giá sách"
                    step="0.01"
                    min="0"
                />
                <span class="error-message" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
            </div>

            <div class="form-group">
                <label for="imageFile">
                    <i class="fas fa-image icon"></i>Hình Ảnh
                </label>
                <div th:if="${book.image}">
                    <small class="form-text text-muted d-block mb-2">Hình hiện tại: <span th:text="${book.image}"></span></small>
                </div>
                <input 
                    type="file" 
                    class="form-control" 
                    id="imageFile" 
                    name="imageFile"
                    accept="image/*"
                />
                <small class="form-text text-muted">Chọn file mới để thay đổi (nếu không chọn sẽ giữ hình cũ)</small>
                <span class="error-message" th:if="${error}" th:text="${error}"></span>
            </div>

            <div class="form-group">
                <label for="category">
                    <i class="fas fa-tag icon"></i>Thể Loại
                </label>
                <select 
                    class="form-control" 
                    id="category" 
                    th:field="*{category}"
                    th:classappend="${#fields.hasErrors('category')} ? 'is-invalid' : ''"
                >
                    <option value="">-- Chọn thể loại --</option>
                    <option th:each="cat : ${categories}" 
                            th:value="${cat}" 
                            th:text="${cat.displayName}"></option>
                </select>
                <span class="error-message" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></span>
            </div>

            <button type="submit" class="btn-submit">
                <i class="fas fa-check"></i> Cập Nhật
            </button>
            <a href="/books" class="btn-cancel">← Quay Lại</a>
        </form>
    </div>
</body>
</html>
